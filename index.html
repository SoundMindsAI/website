
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>SoundMinds.ai</title>
<style>
  body, html {
    height: 100%;
    margin: 0;
    font-family: Arial, sans-serif;
    background-color: #333;
  }
  .bg-image {
    background-image: url('image.png');
    background-position: center;
    background-repeat: no-repeat;
    background-size: cover;
    position: relative;
    height: calc(100% - 40px);
  }
  .content, .subscribe-form h2, form {
    color: white; /* Set all text color to white */
    font-weight: bold; /* Make all text bold */
    text-shadow: 2px 2px 4px #000000;
  }
  .content {
    padding: 20px;
  }
  .title {
    font-size: 24px;
    text-align: right;
    position: absolute;
    right: 400px;
    bottom: 200px;
    color: white;
  }
  .subtitle {
    font-size: 48px;
    position: absolute;
    top: 35px;
    left: 400px;
    transform: translate(-50%, -50%);
    text-align: center;
    color: white;
  }
  .subscribe-form {
    width: 100%;
    padding: 20px;
    box-sizing: border-box;
    background-color: #f2f2f2;
    position: absolute;
    bottom: 0;
    text-align: center;
    color: black;
  }
  form {
    margin-top: 10px;
  }
  input[type=email], input[type=submit] {
    padding: 10px;
    margin-right: 5px;
    border: 1px solid #ccc;
    border-radius: 4px;
  }
  input[type=submit] {
    background-color: #4CAF50;
    color: white;
    border: none;
    cursor: pointer;
  }
  input[type=submit]:hover {
    background-color: #45a049;
  }
</style>
<script>
  // Placeholder function for form submission
  function submitForm(event) {
    event.preventDefault();
    alert('Thank you for subscribing!');
    document.getElementById('subscription-form').reset();
  }
</script>
</head>
<body>

<div class="bg-image">
  <div class="subtitle">Empowering Businesses with AI</div>

  <div class="content">
    <div class="title">SoundMinds.aii</div>
  </div>
  
</div>
<div class="subscribe-form">
  <h2>Subscribe for updates</h2>
  <form id="subscription-form" onsubmit="submitForm(event)">
    <input type="email" id="email" name="email" placeholder="Enter your email" required>
    <input type="submit" value="Subscribe">
  </form>
</div>

</body>
</html>
