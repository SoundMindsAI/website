
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>SoundMinds.ai</title>
<style>
  body, html {
    height: 100%;
    margin: 0;
    font-family: Arial, sans-serif;
    background-color: #333;
  }
  .bg-image {
    background-image: url('image.png');
    background-position: center;
    background-repeat: no-repeat;
    background-size: cover;
    position: relative;
    height: calc(100% - 40px);
  }
  .content, .subscribe-form h2, form {
    color: white; /* Set all text color to white */
    font-weight: bold; /* Make all text bold */
    text-shadow: 2px 2px 4px #000000;
  }
  .content {
    padding: 20px;
  }
  .title {
    font-size: 24px;
    text-align: right;
    position: absolute;
    right: 70px;
    bottom: 105px;
    color: white;
    font-family: fantasy;
  }
  .subtitle {
    font-size: 48px;
    position: absolute;
    top: 45px;
    left: 375px;
    transform: translate(-50%, -50%);
    text-align: left;
    color: white;
  }
  .subscribe-form-div {
    width: 100%;
    padding: 5px;
    box-sizing: border-box;
    background-color: #f2f2f2;
    position: absolute;
    bottom: 0;
    text-align: center;
    color: black;
  }
  .subscribe-form-div form {
    display: flex;
    justify-content: center;
    align-items: flex-end; /* Align items at the bottom */
    gap: 10px; /* Add some space between the elements */
  }
  input[type=email], input[type=submit] {
    padding: 10px;
    margin-right: 5px;
    border: 1px solid #ccc;
    border-radius: 4px;
  }
  input[type=submit] {
    background-color: #4CAF50;
    color: white;
    border: none;
    cursor: pointer;
  }
  input[type=submit]:hover {
    background-color: #45a049;
  }
  .large-textarea {
    width: 400px;
    height: 30px;
  }
</style>

</head>
<body>

<div class="bg-image">
  <div class="subtitle">Empowering Businesses with AI</div>

  <div class="content">
    <div class="title">SOUNDMINDS.AI</div>
  </div>
</div>
<div>
  <div class="subscribe-form-div">
    <form action="https://formspree.io/f/mdknwnqa" method="POST">
      <label for="email">Email: </label>
      <input type="email" id="email" name="email" required>&nbsp;&nbsp;
      <label for="message">Message: </label>
      <textarea id="message" name="message" required class="large-textarea"></textarea>&nbsp;&nbsp;
      <input type="submit" value="Send">
    </form>
  </div>
</div>
<script>
  document.addEventListener('DOMContentLoaded', function() {
    const form = document.querySelector('.subscribe-form-div form');
    
    form.addEventListener('submit', function(event) {
      event.preventDefault(); // Prevent the default form submission

      // Show a popup confirmation
      alert('Form submitted successfully!');

      // Optionally, send the form data using AJAX
      const formData = new FormData(form);
      fetch(form.action, {
        method: form.method,
        body: formData,
        headers: {
          'Accept': 'application/json'
        }
      }).then(response => {
        if (response.ok) {
          console.log('Form submitted successfully');
        } else {
          console.error('Form submission failed');
        }
      }).catch(error => {
        console.error('Form submission error:', error);
      });
    });
  });
</script>
</body>
</html>
