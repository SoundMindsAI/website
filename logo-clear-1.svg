<?xml version="1.0" encoding="UTF-8"?>
<svg width="200" height="60" viewBox="0 0 200 60" fill="none" xmlns="http://www.w3.org/2000/svg">
    <!-- Clear Mind Logo 1: Minimalist Ripple -->
    <g transform="translate(30, 30)">
        <!-- Centered Circle -->
        <circle cx="0" cy="0" r="15" fill="#3498db" opacity="0.9">
            <animate attributeName="opacity" 
                     values="0.9;0.7;0.9" 
                     dur="3s" 
                     repeatCount="indefinite"/>
        </circle>

        <!-- Ripple Circles -->
        <circle cx="0" cy="0" r="20" stroke="#3498db" fill="none" stroke-width="1" opacity="0.6">
            <animate attributeName="r" 
                     values="20;22;20" 
                     dur="3s" 
                     repeatCount="indefinite"/>
            <animate attributeName="opacity" 
                     values="0.6;0.3;0.6" 
                     dur="3s" 
                     repeatCount="indefinite"/>
        </circle>

        <circle cx="0" cy="0" r="25" stroke="#3498db" fill="none" stroke-width="0.5" opacity="0.4">
            <animate attributeName="r" 
                     values="25;27;25" 
                     dur="3s" 
                     repeatCount="indefinite"/>
            <animate attributeName="opacity" 
                     values="0.4;0.2;0.4" 
                     dur="3s" 
                     repeatCount="indefinite"/>
        </circle>
    </g>

    <!-- Company Name -->
    <g transform="translate(85, 33)">
        <text font-family="Arial, sans-serif" font-size="16" fill="#2c3e50">
            <tspan x="0" y="0" font-weight="bold">Sound</tspan>
            <tspan x="50" y="0" font-weight="300">Minds</tspan>
            <tspan x="95" y="0" font-weight="300">.ai</tspan>
        </text>
    </g>
</svg>
