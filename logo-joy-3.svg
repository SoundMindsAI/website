<?xml version="1.0" encoding="UTF-8"?>
<svg width="200" height="60" viewBox="0 0 200 60" fill="none" xmlns="http://www.w3.org/2000/svg">
    <!-- Joy Mind Logo 3: Floating Heart -->
    <g transform="translate(30, 30)">
        <!-- Heart Shape -->
        <path d="M0,5 C-10,-10 -25,0 -15,10 C-5,20 0,15 0,15 C0,15 5,20 15,10 C25,0 10,-10 0,5" 
              fill="#3498db" opacity="0.2"/>
        
        <!-- Floating Lines -->
        <g opacity="0.9">
            <!-- Center Line -->
            <path d="M-15,0 C-5,-5 5,-5 15,0" 
                  stroke="#3498db" 
                  stroke-width="2" 
                  fill="none">
                <animate attributeName="d" 
                         values="M-15,0 C-5,-5 5,-5 15,0;
                                M-15,0 C-5,-7 5,-7 15,0;
                                M-15,0 C-5,-5 5,-5 15,0" 
                         dur="3s" 
                         repeatCount="indefinite"/>
            </path>

            <!-- Upper Line -->
            <path d="M-12,-8 C-2,-13 2,-13 12,-8" 
                  stroke="#3498db" 
                  stroke-width="1.5" 
                  fill="none">
                <animate attributeName="d" 
                         values="M-12,-8 C-2,-13 2,-13 12,-8;
                                M-12,-8 C-2,-15 2,-15 12,-8;
                                M-12,-8 C-2,-13 2,-13 12,-8" 
                         dur="3s" 
                         repeatCount="indefinite"
                         begin="0.5s"/>
            </path>

            <!-- Lower Line -->
            <path d="M-12,8 C-2,13 2,13 12,8" 
                  stroke="#3498db" 
                  stroke-width="1.5" 
                  fill="none">
                <animate attributeName="d" 
                         values="M-12,8 C-2,13 2,13 12,8;
                                M-12,8 C-2,15 2,15 12,8;
                                M-12,8 C-2,13 2,13 12,8" 
                         dur="3s" 
                         repeatCount="indefinite"
                         begin="1s"/>
            </path>
        </g>
    </g>

    <!-- Company Name -->
    <g transform="translate(85, 33)">
        <text font-family="Arial, sans-serif" font-size="16" fill="#2c3e50">
            <tspan x="0" y="0" font-weight="bold">Sound</tspan>
            <tspan x="50" y="0" font-weight="300">Minds</tspan>
            <tspan x="95" y="0" font-weight="300">.ai</tspan>
        </text>
    </g>
</svg>
